<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpiderXBot- Play Page</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Eater&family=Londrina+Shadow&display=swap"
            rel="stylesheet">
        <link rel="icon" href="./assets/nanobot.png" type="image/x-icon"> <!-- Add this line -->
    </head>

    <body>
        <div id="content">
            <div class="container">
                <h1 class="title">SpiderXBot - Let's Play !</h1>
                <div class="main-container">
                    <div class="grid-container">
                        <div></div>
                        <button class="btn-direction" onclick="moveForward()">↑</button>
                        <div></div>
                        <button class="btn-direction" onclick="moveLeft()">←</button>
                        <button class="btn-direction" onclick="moveStop()">⏸</button>
                        <button class="btn-direction" onclick="moveRight()">→</button>
                        <div></div>
                        <button class="btn-direction" onclick="moveBackward()">↓</button>
                        <div></div>
                    </div>
                    <div class="features-play">
                        <button class="feature-btn" onclick="loadPage('index.html')">Home</button>
                        <button class="feature-btn" onclick="voiceCommand()">Chatting</button>
                        <button class="feature-btn" onclick="obstacleAvoid()">Obstacle Avoid</button>
                    </div>
                </div>
                <h2 style="margin-top: 50px;">Chatting: you can talking with SpiderXBot by voice</h2>
                <h2 style="margin-top: 0px;">Obstacle Avoid: the SpiderXBot will run automatically</h2>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
