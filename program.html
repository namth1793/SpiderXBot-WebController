<html lang="en">

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="index.css">

    <body>
        <div id="content">
            <div class="container">
                <h1 class="title" style="margin-top: 10px;">SpiderXBot - Let's Programming</h1>
                <div class="editor-container">
                    <textarea id="codeEditor">
# Write your MicroPython code here
from machine import Pin
import time

# Example code for controlling LED
led = Pin(2, Pin.OUT)

while True:
    led.value(1)  # Turn LED on
    time.sleep(1)
    led.value(0)  # Turn LED off
    time.sleep(1)
                    </textarea>
                </div>
                <h2 style="margin-top: -10px; color: red;">NOTE: after Run code, you need to press Button 0</h2>
                <div class="features">
                    <button class="feature-btn" onclick="uploadCode()">Run Code</button>
                    <button class="feature-btn" onclick="voiceCode()">Voice Code</button>
                    <button class="feature-btn" onclick="modelAI()">AI model</button>
                    <button class="feature-btn" onclick="loadPage('index.html'); reset()">Home</button>
                </div>
                <div id="status" class="status"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
